# Detection parameters
detection.x = 0.5
detection.y = 0.3
detection.z = 0.5
# The 'f' in the end is not a mistake, don't remove it!
detection.yaw = 5.0f
detection.pitch = 1.0f
detection.buffer.limit = 20
detection.points = 4

# AFK Kick time in seconds [!] Use only full numbers [!]
afk.kick.time = 600

# Kick player limit [!] Use only full numbers [!]
afk.kick.players = 20

# TPS Threshold
afk.kick.tps = 16.4

# TPS time limit, if tps is below treshold cleanup will start [!] Use only full numbers [!]
afk.kick.tps.time = 10

# Start notifying the player before kick [!] Use only full numbers [!]
afk.kick.warn = 10

